spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: loyalty-service
  banner:
    location: static/banner.txt
  redis:
    host: ${AZUREREDISHOST}
    port: ${AZUREREDISPORT}
    password: ${AZUREREDISACCESSKEY}
    ssl: true
    connect-timeout: 5000
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    enabled: false
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
server:
  port: 8703
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger
    enabled: true
---
spring:
  profiles: dev
  application:
    name: loyalty-service